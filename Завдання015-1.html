<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання015-1</title>
    <style>
        .form-grop {
            margin: 4px;
        }

        .form-grop label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form >
        <div class="form-grop">
            <label>Логін</label>
            <input type="text" name="loginInput">
        </div>
        <div class="form-grop">
            <label>Пароль</label>
            <input type="password" name="passwordInput">
        </div>
        <div class="form-grop">
            <label>Ім'я</label>
            <input type="text" name="nameInput">
        </div>
        <div class="form-grop">
            <label>Прізвище</label>
            <input type="text" name="lastNameInput">
        </div>
        <div class="form-grop">
            <input type="button" value="Показати значення">
        </div>
    </form>
    <script>
        /*
        Завдання:
        Під час натискання на кнопку "Показати значення", використовуючи цикл for, виведіть значення всіх елементів керування input (крім input type=button) на консоль.
        */
       const showValuesButton = document.querySelector('input[type=button]');
       const inputElements = document.querySelectorAll('input:not([type=button])');

       showValuesButton.addEventListener('click', () => {
        for (let i = 0; i < inputElements.length; i++){
            console.log(inputElements[i].value);
        }
       });

    </script>
</body>

</html>
